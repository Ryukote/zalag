<html>

<head>
    <title>FreshAds</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <style type='text/css'>
        a,
        a:hover,
        a:active,
        a:visited {
            font-family: Arial;
            font-size: 12px;
            color: #3a86ff;
            font-weight: bold;
            border: none;
            outline: none;
            text-decoration: none;
        }
    </style>
</head>

<body style='font-family:Arial, Helvetica, sans-serif; font-size: 12px; color: gray; background: #ebebeb;'>
    <center>
        <table style='width: 612px; border-style: solid; border-width:1px; border-color:#e1e1e1;' cellspacing='0'
               cellpading='0'>
            <tr>
                <td bgcolor='#ffffff'
                    style='width: 612px; height: 87px; padding: 2px 0 2px 20px; border-bottom: solid 3px #f1f1f1;'>
                    <img src='https://freshmail.pl/freshads/images/logo-freshads.svg' width='180'
                         alt='FreshAds' />
                </td>
            </tr>
            <tr>
                <td bgcolor='#ffffff'>
                    <table>
                        <tr>
                            <td style='margin:0px; padding: 5px 10px 0 10px; font-family: Arial; font-size: 12px; color: gray;'>
                                <table>
                                    <tr>
                                        <td style='margin:0px; padding: 10px; font-family: Arial; font-size: 12px; background:#e1e1e1; width: 580px; color: #343a40; font-weight: bold;'>{category}</td>
                                    </tr>
                                    {content}
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td bgcolor='#ffffff' align='center'>
                    <div style='font-family: Arial; font-size: 11px; color: gray; padding: 10px; text-align: center;'>
                        Brought to you by www.freshads.com
                    </div>
                </td>
