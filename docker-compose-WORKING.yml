version: '3.8'

services:
  database:
    image: postgres:16-alpine
    container_name: zalagaonica-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ZalagaonicaDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    networks:
      - zalagaonica-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ZalagaonicaDB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zalagaonica-backend
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:80
      ConnectionStrings__DefaultConnection: "Host=database;Port=5432;Database=ZalagaonicaDB;Username=postgres;Password=postgres123;Include Error Detail=true"
      Jwt__Key: SuperTajniJWTKljuc123!Change_This_In_Production
      Jwt__Issuer: zalagaonica.hr
      Jwt__Audience: zalagaonica-app
    ports:
      - "5000:80"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - zalagaonica-network

  frontend:
    build:
      context: ./zalagaonica-web
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: zalagaonica-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: /api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - zalagaonica-network

  nginx:
    image: nginx:alpine
    container_name: zalagaonica-nginx
    restart: unless-stopped
    ports:
      - "3333:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - frontend
      - backend
    networks:
      - zalagaonica-network

networks:
  zalagaonica-network:
    driver: bridge
    name: zalagaonica-network

volumes:
  postgres_data:
    name: zalagaonica-postgres-data
